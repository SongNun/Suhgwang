
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi 3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
      text-align: center;
    }
    select {
      margin: 20px;
      padding: 10px;
      font-size: 16px;
    }
    model-viewer {
      width: 90vw;
      height: 80vh;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <h2>🔄 모델을 선택해보세요</h2>
  <select id="modelSelector">
    <option value="model1.glb">모델 1</option>
    <option value="model2.glb">모델 2</option>
  </select>

  <model-viewer id="viewer"
    src="model1.glb"
    alt="3D Model"
    auto-rotate
    camera-controls
    background-color="#ffffff">
  </model-viewer>

  <script>
    const viewer = document.getElementById("viewer");
    const selector = document.getElementById("modelSelector");
    selector.addEventListener("change", () => {
      viewer.src = selector.value;
    });
  </script>

</body>
</html>
